<html>
    <head>
        <title>Ej4-b</title>
    </head>
    <body>
        <script>
            var numero1=prompt("Ingrese el primer numeroo");
            var numero2=prompt("Ingrese el segundo numero");
            var suma=parseInt(numero1)+parseInt(numero2);
            var resta=parseInt(numero1)-parseInt(numero2);
            var producto=parseInt(numero1)*parseInt(numero2);
            var division=parseInt(numero1)/parseInt(numero2);
            document.write("La suma es: "+suma+"<br>");
            document.write("La resta es:"+resta+"<br>");
            document.write("El producto es: "+producto+"<br>");
            document.write("La division es:"+division+"<br>");
  
        </script>
    </body>
</html>
